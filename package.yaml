name: postfinance-freeagent
version: 0.1.0.0
github: ccapndave/postfinance-freeagent
license: BSD3
author: Dave Keen
copyright: 2020 Dave Keen

extra-source-files:
  - README.md
  - ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on Github at <https://github.com/ccapndave/postfinance-freeagent#readme>

dependencies:
  - base >= 4.11 && < 10
  - rio >= 0.1.12.0
  - megaparsec >= 8
  - text >= 1.2.4
  - charsetdetect >= 1.1.0

ghc-options:
  - -Wall
  - -Wcompat
  - -Widentities
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wpartial-fields
  - -Wredundant-constraints

library:
  source-dirs: src

executables:
  postfinance-freeagent:
    main: Main.hs
    source-dirs: app
    dependencies:
      - postfinance-freeagent
      - optparse-simple

    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N

tests:
  postfinance-freeagent-test:
    main: Spec.hs
    source-dirs: test
    dependencies:
      - postfinance-freeagent
      - hspec

    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
